    <title>Practica 2</title>

    <style type="text/css" media="screen">
        .edit {
            display: inline-block;
            position: relative;
            width: 100%;
            height: 275px;
        }

        #cons {
            display: inline-block;
            position: relative;
            width: 100%;
            height: 165px;
        }

        .editores {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 6px;
        }
    </style>

</head>

<body>

<!--bootstrap js-->
<script src="js/renderjson.js"></script>

<h3 class="text-center">Detector de copias</h3>

<style>
    a.active.nav-link {
        background-color: #03c6e3 !important;
        color: black !important;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="row ">
                <h4 class="col">Codigo original</h4>
                <div class="col-auto">
                    <label class="btn btn-danger btn-sm">
                        Cargar texto <input type="file" id="input-file" hidden>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="edit">
                        <div id="editor 1" class="editores">//Ingrese el codigo</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="row ">
                <h4 class="col">Codigo copia</h4>
                <div class="col-auto">
                    <label class="btn btn-danger btn-sm">
                        Cargar texto <input type="file" id="input-file2" hidden>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="edit">
                        <div id="editor 2" class="editores">//Ingrese el codigo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <div id="html">
                <h4>Consola</h4>
                <div class="edit" id="cons">
                    <div id="editorH" class="editores"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <h4>AST</h4>
            <div id="tree">

            </div>
        </div>
    </div>
</div>

<script src="Ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/tabs.js"></script>
<script>

    var ed = ace.edit("editor 1");
    ed.session.setMode("ace/mode/java");
    ed.setTheme("ace/theme/monokai");
    ed.session.setUseSoftTabs(true);
    ed.setShowPrintMargin(false);

    var ed2 = ace.edit("editor 2");
    ed2.session.setMode("ace/mode/java");
    ed2.setTheme("ace/theme/monokai");
    ed2.setReadOnly(false);
    ed2.session.setUseSoftTabs(true);
    ed2.setShowPrintMargin(false);

    var ed3 = ace.edit("editorH");
    ed3.session.setMode("ace/mode/plain_text");
    ed3.setTheme("ace/theme/gob");
    ed3.setReadOnly(true);
    ed3.session.setUseSoftTabs(true);
    ed3.setShowPrintMargin(false);

</script>
